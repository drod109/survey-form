<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="form-container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform!</p>
      <form id="survey-form" action="#">
          <label id="name-label"for="name">Name:
          <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="family-name" required />
          </label>
          <label id="email-label" for="email">Email:
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
          </label>
          <label id="number-label" for="number"> Age: <em>(optional)</em>
            <input type="number" id="number" name="age" min=14 max=99 placeholder="Enter your age" required>
          </label>
          <label id="dropdown-label" for="employment-status">Which option best describes your current employment?
            <select id="dropdown" name="employment-status">
              <option id="dropdown" value="">Select Current Role</option>
              <option id="dropdown" value="student">Student</option>
              <option id="dropdown" value="full time job">Full Time Job</option>
              <option id="dropdown" value="full time learner">Full Time Learner</option>
              <option id="dropdown" value="prefer not to say">Prefer Not To Say</option>
              <option id="dropdown" value="other">Other</option>
            </select>
          </label>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input class="inline" id="definitely" type="radio" name="referral" value="definitely"> Definitely</label>
            <label for="maybe"><input class="inline" id="maybe" type="radio" name="referral" value="maybe"> Maybe</label>
            <label for="not-sure"><input class="inline" id="not-sure" type="radio" name="referral" value="not sure"> Not sure</label>
          <label id="dropdown-label" for="favorite-feature">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="favorite-feature">
            <option value="">Select Option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
          </select>
          <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="label-check1"><input class="inline" value="1" id="label-check1" type="checkbox"> Front-end Projects</label>
            <label for="label-check2"><input class="inline" value="2" id="label-check2" type="checkbox"> Back-end Projects</label>
            <label for="label-check3"><input class="inline" value="3" id="label-check3" type="checkbox"> Data Visualization</label>
            <label for="label-check4"><input class="inline" value="4" id="label-check4" type="checkbox"> Challenges</label>
            <label for="label-check5"><input class="inline" value="5" id="label-check5" type="checkbox"> Open Source Community</label>
            <label for="label-check6"><input class="inline" value="6" id="label-check6" type="checkbox"> Gitter help rooms</label>
            <label for="label-check7"><input class="inline" value="7" id="label-check7" type="checkbox"> Videos</label>
            <label for="label-check8"><input class="inline" value="8" id="label-check8" type="checkbox"> City Meetups</label>
            <label for="label-check9"><input class="inline" value="9" id="label-check9" type="checkbox"> Wiki</label>
            <label for="label-check10"><input class="inline" value="10" id="label-check10" type="checkbox"> Forum</label>
            <label for="label-check11"><input class="inline" value="11" id="label-check11" type="checkbox"> Additional Courses</label>
          <label id="comments-label" for="comments">Any comments or suggestions
            <textarea id="label-comments" name="comments" placeholder="Enter your comments here..."></textarea>
            <button id="submit" type="submit" value="Submit">Submit</button>
          </label>
      </form>
    </div>
  </body>
</html>
